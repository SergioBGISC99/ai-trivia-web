<div
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4"
>
  <div
    class="bg-slate-800 text-white p-6 rounded-xl max-w-sm w-full space-y-4 text-center animate-fade"
  >
    <h3 class="text-xl font-semibold text-sky-300">
      ¿Quieres otra pregunta del mismo tema?
    </h3>

    <div class="flex flex-col gap-3">
      <button
        (click)="choose('same')"
        class="px-4 bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold rounded-md transition duration-300"
      >
        Sí, del mismo tema
      </button>
      <button
        (click)="choose('change')"
        class="px-4 bg-sky-500 hover:bg-sky-400 text-slate-900 font-bold rounded-md transition duration-300"
      >
        Cambiar de tema
      </button>
    </div>
  </div>
</div>
