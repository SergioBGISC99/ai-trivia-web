<div
  class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm p-4"
>
  <div
    class="w-full max-w-xl bg-slate-800 text-white p-6 rounded-xl shadow-xl space-y-4 animate-fade"
  >
    <h2 class="md:text-2xl text-lg font-semibold text-sky-300 text-center mb-6">
      {{ questionData().question }}
    </h2>

    <div class="grid gap-3 grid-cols-1 md:grid-cols-2">
      @for (answer of questionData().answers; track $index) {
      <button
        (click)="selectAnswer($index)"
        [disabled]="selectedIndex() !== null"
        class="px-4 py-3 rounded-md text-center transition cursor-pointer bg-slate-700 hover:bg-slate-600 disabled:opacity-60 disabled:cursor-not-allowed border-2"
        [ngClass]="{
          'border-sky-400 bg-sky-600 text-white': selectedIndex() === $index
        }"
      >
        {{ answer }}
      </button>

      }
    </div>
  </div>
</div>
