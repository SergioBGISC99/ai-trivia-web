<div
  class="flex flex-col items-center justify-center min-h-screen p-4 bg-gray-50"
>
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">
      Generar pregunta de trivia por tema
    </h1>

    <div class="flex gap-2">
      <input
        type="text"
        [value]="topic()"
        (input)="topic.set($any($event.target).value)"
        (keyup.enter)="search()"
        placeholder="Ej. One Piece, Historia, Ciencia..."
        class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        (click)="search()"
        [disabled]="loading()"
        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition duration-300"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
